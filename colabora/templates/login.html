{% extends "base.html" %}
{% block title %}Iniciativas sin resumen - Legislatura LXIII{% endblock %}
{% block content %}

<div class="container">
  <form method="post" class="needs-validation" novalidate>
    <label class="form-label" for="username">Usuario</label>
    <input class="form-control" name="username" id="username" required>
    <div class="invalid-feedback">Por favor escribe tu usuario</div>
    <label class="form-label" for="password">Contraseña</label>
    <input class="form-control" type="password" name="password" id="password" required>
    <div class="invalid-feedback">Por favor escribe tu contraseña</div>
    <input class="mt-3 btn btn-secondary" type="submit" value="Ingresar">
  </form>
</div>

{% endblock %}
